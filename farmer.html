<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Kalkulator Punktów do gry SuperFarmer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="css/farmer.css" />

</head>
<body>
  <!-- ====================== HEADER & POINTS ====================== -->
  <header id="siteHeader" class="text-center text-light">
    <div class="container">
      <h1 clsss="display-1">Super Farmer</h1>
      <h2 class="display-4">Wynik</h2>
      <p class="h4 display-4" id="result">0</p>
    </div>
  </header>

  <!-- ====================== PICTURES AND COUNTER ====================== -->

  <section id="pictures" class="mx-auto text-light">
    <div class="container text-center">
      <form>
        <div class="row">
          <div class="col-lg-4 animals">
            <img class="d-block w-100" src="img/rabbit.jpg" alt="Królik">
            <input type="number" min="0" value="0" class="form-control" aria-label="Rabbit" id="rabbits" >
          </div><!-- end col -->
          
          <div class="col-lg-4 animals">
            <img class="d-block w-100" src="img/sheep.jpg" alt="Owca">
            <input type="number" min="0" value="0" class="form-control" aria-label="Sheep"  id="sheep" >
          </div><!-- end col -->
          
          <div class="col-lg-4 animals">
            <img class="d-block w-100" src="img/smallDog.jpg" alt="Mały pies">
            <input type="number" min="0" value="0" class="form-control" aria-label="Small Dog"  id="smallDog" >
          </div><!-- end col -->
        </div><!-- end row -->
        <div class="row">
          <div class="col-lg-4 animals">
            <img class="d-block w-100" src="img/pig.jpg" alt="Świnia">
            <input type="number" min="0" value="0" class="form-control" aria-label="Pig"  id="pigs" >
          </div><!-- end col -->
              
          <div class="col-lg-4 animals">
            <img class="d-block w-100" src="img/cow.jpg" alt="Krowa">
            <input type="number" min="0" value="0" class="form-control" aria-label="Cow"  id="cows" >
          </div><!-- end col -->
          
          <div class="col-lg-4 animals">
            <img class="d-block w-100" src="img/bigDog.jpg" alt="Duży pies">
            <input type="number" min="0" value="0" class="form-control" aria-label="Big Dog"  id="bigDog" >
          </div><!-- end col -->
        </div><!-- end row -->
        <div class="row justify-content-md-center">
          <div class="col-lg-auto animals">
            <img class="d-block w-100" src="img/horse.jpg" alt="Koń">
            <input type="number" min="0" value="0" class="form-control" aria-label="Horse"  id="horses" >
          </div><!-- end col -->
        </div><!-- end row -->
          
        <button type="button" class="btn btn-lg btn-success" id="calculate">Licz</button>
        
      </form>
    </div><!-- end container -->

  </section>
  <!-- ====================== SCRIPTS ====================== -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/farmer.js"></script>
</body>
</html>
